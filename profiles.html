<script>
            tsParticles.load("tsparticles", {
            particles: {
                number: {
                value: 80,
                density: {
                    enable: true,
                    area: 800
                }
                },
                color: {
                value: "#E2A6FF"
                },
                shape: {
                type: "circle",
                stroke: {
                    width: 0,
                    color: "#b6b2b2"
                }
                },
                opacity: {
                value: 0.5,
                random: false,
                animation: {
                    enable: true,
                    speed: 1,
                    minimumValue: 0.1,
                    sync: false
                }
                },
                size: {
                value: 2,
                random: true,
                animation: {
                    enable: true,
                    speed: 12,
                    minimumValue: 0.1,
                    sync: false
                }
                },
                lineLinked: {
                enable: true,
                color: {
                value: "#E2A6FF"
                },
                distance: 50,
                opacity: 0.4,
                width: 1,
                },

                move: {
                enable: true,
                speed: 1,
                direction: "none",
                random: false,
                straight: false,
                outMode: "bounce",
                bounce: false,
                attract: {
                    enable: false,
                    rotateX: 600,
                    rotateY: 1200
                }
                }
            },
            interactivity: {
                detectOn: "canvas",
                events: {
                onHover: {
                    enable: false,
                    mode: "connect"
                },
                onClick: {
                    enable: false,
                    mode: "push"
                },
                resize: true
                },
                modes: {
                grab: {
                    distance: 400,
                    lineLinked: {
                    opacity: 1
                    }
                },
                bubble: {
                    distance: 400,
                    size: 40,
                    duration: 2,
                    opacity: 8,
                    speed: 3
                },
                connect: {},
                repulse: {
                    distance: 200,
                    duration: 0.4
                },
                push: {
                    particles_nb: 4
                },
                remove: {
                    particles_nb: 2
                }
                }
            },
            detectRetina: true
            });
        </script>
